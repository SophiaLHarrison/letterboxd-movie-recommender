<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Movie Recommender</h1>
    <button onclick="getRecommendations()">Get Movie Recommendations</button>
    <ul class="movie-list" id="movieList"></ul>

    <script>
        function getRecommendations() {
            try {
                console.log('Generating sample data...');
                const movies = ["The Godfather", "GoodFellas", "Citizen Kane", "Seven Samurai", "The Godfather Part II", "Pulp Fiction", "The Dark Knight"];
                console.log('Sample Movies:', movies);

                console.log('Selecting 4 random movies...');
                const randomMovies = movies.sort(() => 0.5 - Math.random()).slice(0, 4);
                console.log('Random Movies:', randomMovies);

                console.log('Updating the HTML...');
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = '';
                randomMovies.forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = movie;
                    movieList.appendChild(li);
                });
                console.log('HTML updated with random movies.');
            } catch (error) {
                console.error('Error generating random movies:', error);
            }
        }
    </script>
</body>
</html>
