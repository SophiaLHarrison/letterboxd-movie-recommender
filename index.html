<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Movie Recommender</h1>
    <button onclick="getRecommendations()">Get Movie Recommendations from the top 225 rated films on Letterboxd</button>
    <ul class="movie-list" id="movieList"></ul>

    <script>
        async function getRecommendations() {
            try {
                console.log('Fetching the CSV file...');
                const response = await fetch('letterboxd_movies.csv');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('CSV file fetched successfully.');

                console.log('Reading CSV content...');
                const text = await response.text();
                console.log('CSV Content:', text);

                console.log('Parsing CSV rows...');
                const rows = text.split('\n').slice(1).filter(row => row.trim() !== '');
                console.log('Parsed Rows:', rows);

                console.log('Extracting movie titles and ranks...');
                const movies = rows.map(row => {
                    const columns = row.split(',');
                    console.log('Parsed Row:', columns);
                    return {
                        rank: columns[0].trim(),  // Adjust based on CSV structure
                        title: columns[1].replace(/['"]+/g, '').trim()  // Adjust based on CSV structure
                    };
                }).filter(movie => movie.title);
                console.log('Movies:', movies);

                console.log('Selecting 4 random movies...');
                const randomMovies = movies.sort(() => 0.5 - Math.random()).slice(0, 4);
                console.log('Random Movies:', randomMovies);

                console.log('Updating the HTML...');
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = '';
                randomMovies.forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = `${movie.rank}. ${movie.title}`;
                    movieList.appendChild(li);
                });
                console.log('HTML updated with random movies.');
            } catch (error) {
                console.error('Error fetching or parsing CSV:', error);
            }
        }
    </script>
</body>
</html>
